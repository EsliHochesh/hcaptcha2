    <div class="sample-form">
      <form id="hcaptcha-demo-form" method="POST">
        <fieldset>
          <legend>Образец формы с hCAPTCHA</legend>
          <ul>
            <li role="presentation">
              <label for="ignored1" aria-hidden="true">Поле формы (необязательно)</label>
              <input class="textinput" id="ignored1" name="email" type="text" tabindex="-1" aria-hidden="true" aria-label="Поле формы (необязательно)" aria-required="false">
            </li>
            <li role="presentation">
              <div class="">
                <!-- BEGIN: hCaptcha implementation example. -->
                <div id="hcaptcha-demo" class="h-captcha" data-sitekey="a5f74b19-9e45-40e0-b45d-47ff91b7a6c2" data-callback="onSuccess" data-expired-callback="onExpire"><iframe src="./h1_files/hcaptcha.html" tabindex="0" frameborder="0" scrolling="no" allow="private-state-token-issuance &#39;src&#39;; private-state-token-redemption &#39;src&#39;" title="Виджет с флажком для проверки безопасности hCaptcha" data-hcaptcha-widget-id="0fkei7ojl7wa" data-hcaptcha-response="" style="pointer-events: auto; width: 303px; height: 78px; overflow: hidden;"></iframe><textarea id="g-recaptcha-response-0fkei7ojl7wa" name="g-recaptcha-response" style="display: none;"></textarea><textarea id="h-captcha-response-0fkei7ojl7wa" name="h-captcha-response" style="display: none;"></textarea></div>
                <script>
                      // success callback
                      var onSuccess = function(response) {
                        var errorDivs = document.getElementsByClassName("hcaptcha-error");
                        if (errorDivs.length) {
                          errorDivs[0].className = "";
                        }
                        var errorMsgs = document.getElementsByClassName("hcaptcha-error-message");
                        if (errorMsgs.length) {
                          errorMsgs[0].parentNode.removeChild(errorMsgs[0]);
                        }

                        var logEl = document.querySelector(".hcaptcha-success");
                        logEl.innerHTML = "Бросьте вызов успеху!"
                      };

                      var onExpire = function(response) {
                        var logEl = document.querySelector(".hcaptcha-success");
                        logEl.innerHTML = "Срок действия токена истек."
                      };
                </script>
                <!-- END: hCaptcha implementation example. -->
              </div>
            </li>
            <li>
              <input id="hcaptcha-demo-submit" type="submit" value="Submit">
            </li>
          </ul>
        </fieldset>
      </form>
      
      <div class="hcaptcha-success smsg" aria-live="polite"></div>
