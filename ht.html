<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы с hcaptcha</title>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <h1>Пример страницы с hcaptcha</h1>
    <p>Защитите свою форму с помощью капчи hcaptcha:</p>

    <form action="/submit_form" method="post">
        <!-- Код для отображения капчи -->
        <div class="h-captcha" data-sitekey="a5f74b19-9e45-40e0-b45d-47ff91b7a6c2"></div>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
